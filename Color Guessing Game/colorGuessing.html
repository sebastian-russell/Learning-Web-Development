<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="colorGuessing.css" type="text/css">

</head>
<body>
    
    <!-- Header -->
    <h1>The Great
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        Color Game</h1>

    <!-- Bar -->
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>

    <!-- Color boxes -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    
    <!-- Javascript -->
    <script src="colorGuessing.js" type="text/javascript"></script>

</body>
</html>
